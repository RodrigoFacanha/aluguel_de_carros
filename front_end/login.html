<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cruise Go - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      min-height: 100vh;
    }
    .auth-left {
      background-color: #0d6efd;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      height: 100vh;
    }
    .form-toggle {
      cursor: pointer;
      color: #0d6efd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid auth-container">
    <div class="row">
      <div class="col-md-6 auth-left">
        Cruise Go!
      </div>

      <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
        <div class="w-100" style="max-width: 400px;">
          <form id="login-form">
            <h3 class="text-center mb-4">Entrar</h3>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p class="text-center mt-3">Não possui uma conta? <span class="form-toggle" onclick="mostrarCadastro()">Criar conta</span></p>
          </form>

          <!-- Cadastro Form -->
          <form id="cadastro-form" class="hidden">
            <h3 class="text-center mb-4">Criar conta</h3>
            <div class="mb-3">
              <label for="novo-email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="novo-email" required />
            </div>
            <div class="mb-3">
              <label for="nova-senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="nova-senha" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <p class="text-center mt-3">Já possui uma conta? <span class="form-toggle" onclick="mostrarLogin()">Entrar</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
